<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kill Swing Maniacs</title>
    <style>
        body {
            background-color: #0a192f;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .logo {
            width: 300px;
            opacity: 0;
            transform: scale(0.5);
        }
        h1 {
            font-size: 2.5rem;
            margin-top: 20px;
            opacity: 0;
        }
        @keyframes fadeInScale {
            0% { opacity: 0; transform: scale(0.5); }
            100% { opacity: 1; transform: scale(1); }
        }
        @keyframes fadeInText {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulseGlow {
            0% { filter: drop-shadow(0 0 10px rgba(0, 123, 255, 0.5)); }
            50% { filter: drop-shadow(0 0 20px rgba(0, 123, 255, 1)); }
            100% { filter: drop-shadow(0 0 10px rgba(0, 123, 255, 0.5)); }
        }
        @keyframes floatAnimation {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="pixelcut-export.jpg" alt="Kill Swing Maniacs Logo" class="logo" id="logo">
        <h1 id="title">Welcome to Kill Swing Maniacs</h1>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let logo = document.getElementById("logo");
            let title = document.getElementById("title");
            
            setTimeout(() => {
                logo.style.animation = "fadeInScale 1.5s ease-in-out forwards, pulseGlow 2s infinite alternate, floatAnimation 4s ease-in-out infinite";
            }, 500);
            
            setTimeout(() => {
                title.style.animation = "fadeInText 1.5s ease-in-out forwards, pulseGlow 2s infinite alternate";
            }, 2000);
        });
    </script>
</body>
</html>
